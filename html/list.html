    ];

    // Referencia al <tbody>
    const tableBody = document.getElementById("table-body");

    // Función para generar las filas dinámicamente
    function populateTable(data) {
      data.forEach(item => {
        const row = `
          <tr>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.date}</td>
            <td>${item.salary}</td>
            <td>
              <span class="badge bg-label-${item.rank === 'Oro' ? 'warning' : item.rank === 'Plata' ? 'secondary' : 'info'}">
                ${item.rank}
              </span>
            </td>
            <td>
              <a href="../score2.html" class="btn btn-icon item-view"><i class="bx bx-show icon-base"></i></a>
            </td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Llamar a la función
    populateTable(data);
  </script>
